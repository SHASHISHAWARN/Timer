<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice </title>
    <link rel="stylesheet" href="shruti.css">
</head>

<body>
    <div class="body">
        <div class="body2">
            <div class="container">
                <div class="hour" id="h">0:0</div>
                <div class="minute" id="m">0:0</div>
                <div class="second" id="s">0:0</div>
            </div>
            <div class="button">
                <div class="set" id="fullStop"><img id='clearimage' src="clear.png" alt=""></div>
                <div class="set" id="start"><img id='playimage' src="play.png" alt=""></div>
                <div class="set" id="clear"><img id='resetimage' src="reset.png" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="shruti.js"></script>

</html>
